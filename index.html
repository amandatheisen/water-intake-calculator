<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Intake Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script></head>
  <script src="https://kit.fontawesome.com/5028945411.js" crossorigin="anonymous"></script>

    <body>

        <!-- <h1 id="h1-title">Water Intake Calculator</h1> -->
        
        <form>
            
            <div class="mainBox">
                
                <h1 id="h1-title">Water Intake Calculator</h1>

                <div class="gender" id="male-female-id">

                    <p class="p-gender">Gender</p>
                
                    <div class="gender-input">

                        <div class="g-input">
                        <input type="radio" id="male-btn" name="gender" value="male">
                        <label for="male" class="gender-label">Male</label>
                        </div>

                        <div class="g-input">
                        <input type="radio" id="female-btn" name="gender" value="female">
                        <label for="male" class="gender-label">Female</label>
                        </div>

                    </div>

                </div>

                <div class="age" id="age-id">
                    <div class="age-lbl">
                        <label for="age" class="a-lbl">Age</label>
                    </div>
                    <div class="age-input-group">
                        <div class="age-input">
                            <input class="a-inpt" id="a-input" type="number" min="18" max="100" name="age">
                            <span class="age-years" id="age-in-years">years</span>
                        </div>
                        <span id="age-input-error">*Please use a valid input (min:18, max:100)*</span>
                    </div>
                </div>
                
                <div class="height" id="height-id">
                    <div class="height-lbl">
                        <label for="height" class="h-lbl">Height</label>
                    </div>
                    <div class="height-input-group">
                        <div class="height-input">
                            <input class="h-inpt" id="h-input"type="number" min="130" max="210" name="height">
                            <span class="height-cm" id="height-in-cm">cm</span>
                        </div>
                        <span id="height-input-error">*Please use a valid input (min:130, max:210)*</span>
                    </div>
                </div>

                <div class="weight" id="weight-id">
                    <div class="weight-lbl">
                        <label for="weight" class="w-lbl-kg">Weight</label>
                    </div>
                    <div class="weight-input-group">
                        <div class="weight-input">
                            <input class="w-inpt" id="w-input" type="number" min="40" max="150" name="weight">
                            <span class="weight-kg" id="weight-in-kg">kg</span> 
                        </div>
                        <span id="weight-input-error">*Please use a valid input (min:40, max:150)*</span>
                    </div>
                </div>

                <div class="weather" id="weather-id">
                    <div class="weather-lbl">
                        <label for="weather" class="w-lbl">Weather</label>
                    </div>
                    <div class="weather-select-group">
                        <select class="w-select-box">
                            <!-- <option value="no-option-selected">-- Select the weather here --</option> -->
                            <option class="weather-option" id="weather-normal"value="normal">Normal (15째C to 25째C)</option>
                            <option class="weather-option" id="weather-cold" value="cold">Cold (below 15째C)</option>
                            <option class="weather-option" id="weather-warm"value="warm">Warm (above 25째C)</option>
                        </select>
                        <!-- <span id="weather-select-error">*Please select an option*</span> -->
                    </div>
                </div>

                <div class="activity-level" id="activity-level-id">
                    <div class="activity-level-lbl">
                        <label for="activity-level" class="a-l-lbl">Activity Level</label>
                    </div>
                    <div class="activity-level-select-group">
                        <select class="a-l-select-box">
                            <!-- <option value="a-l-select">--Select your Activity Level here --</option> -->
                            <option value="sedentary">Sedentary (little or no exercice)</option>
                            <option value="moderate">Moderate (2-4 times a week)</option>
                            <option value="intense">Intense (5-7 times a week)</option>
                        </select>
                    </div>
                        <!-- <span id="activity-level-select-error">*Please select an option*</span> -->
                </div>

                <div id="buttons">
                    <input type="reset" id="button-reset" class="water-input" value="Reset">
                    <input type="submit" id="button-submit"class="water-input" value="Calculate Intake">
                </div>
    
                <div id="submit-result">
                    <h4 id="ideal-water-intake-final-message"></h4>
                    <h4 id="min-water-intake-final-message"></h4>
                </div>

            </div>
        </form>
    </body>
</html>
